Hotkeys – Kompaktliste
Navigation & Bewegung

H, J, K, L – Cursor/Navigation (vim-Style)

↑ / ↓ / ← / → – Klassische Navigation

Ctrl + U / Ctrl + D – Halbseite hoch/runter

Ctrl + B / Ctrl + F – Ganze Seite hoch/runter

Dateien & Verzeichnisse

Tab – Autocomplete

Ctrl + R – Reverse Search (vergangene Befehle finden)

Ctrl + A – Cursor an den Anfang der Zeile

Ctrl + E – Cursor ans Ende der Zeile

Ctrl + W – Vorheriges Wort löschen

Ctrl + K – Alles rechts vom Cursor löschen

Ctrl + C – Prozess abbrechen

Ctrl + Z – Prozess pausieren

fg / bg – Prozesse fortsetzen

Quality-of-Life-Improvements – Kompaktliste
Bessere Übersicht & Komfort

alias erstellen (z. B. alias ll='ls -la')

history mit Zeitstempeln aktivieren

less statt cat für lange Dateien nutzen

fzf für fuzzy Suche in Dateien + History

ripgrep (rg) statt grep benutzen – deutlich schneller

Dateien & Navigation

nnn / ranger – visuelle Terminal-Dateimanager

zoxide – ultraschnelles Wechseln zwischen Verzeichnissen

bat – moderne cat-Alternative mit Syntax-Highlighting

fd – moderne, intuitive Alternative zu find

